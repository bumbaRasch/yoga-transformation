<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="390" height="60" fill="#8B5CF6"/>
  <text x="195" y="35" text-anchor="middle" fill="white" font-size="18" font-family="Arial">14-Day Timeline</text>
  
  <!-- Timeline -->
  <g transform="translate(50, 120)">
    <!-- Day 1 - Completed -->
    <circle cx="20" cy="20" r="15" fill="#10b981"/>
    <text x="20" y="25" text-anchor="middle" fill="white" font-size="12">1</text>
    <text x="50" y="25" fill="#1f2937" font-size="14">Foundation & Breath</text>
    
    <!-- Day 2 - Completed -->
    <circle cx="20" cy="80" r="15" fill="#10b981"/>
    <text x="20" y="85" text-anchor="middle" fill="white" font-size="12">2</text>
    <text x="50" y="85" fill="#1f2937" font-size="14">Gentle Flow</text>
    
    <!-- Day 3 - Current -->
    <circle cx="20" cy="140" r="15" fill="#8B5CF6"/>
    <text x="20" y="145" text-anchor="middle" fill="white" font-size="12">3</text>
    <text x="50" y="145" fill="#1f2937" font-size="14" font-weight="bold">Sun Salutations</text>
    
    <!-- Day 4 - Upcoming -->
    <circle cx="20" cy="200" r="15" fill="#e5e7eb"/>
    <text x="20" y="205" text-anchor="middle" fill="#6b7280" font-size="12">4</text>
    <text x="50" y="205" fill="#6b7280" font-size="14">Core Strength</text>
    
    <!-- Connecting lines -->
    <line x1="20" y1="35" x2="20" y2="65" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="20" y1="95" x2="20" y2="125" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="20" y1="155" x2="20" y2="185" stroke="#e5e7eb" stroke-width="2"/>
  </g>
  
  <!-- Progress indicator -->
  <rect x="50" y="400" width="290" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="50" y="400" width="87" height="4" fill="#8B5CF6" rx="2"/>
  <text x="195" y="425" text-anchor="middle" fill="#6b7280" font-size="12">Day 3 of 14</text>
</svg>