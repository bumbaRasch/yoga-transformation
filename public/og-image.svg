<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Main content -->
  <g fill="white" text-anchor="middle">
    <!-- Main title -->
    <text x="600" y="200" font-size="72" font-weight="bold" font-family="Arial">
      14-Day Yoga
    </text>
    <text x="600" y="280" font-size="72" font-weight="bold" font-family="Arial">
      Transformation
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="350" font-size="32" font-family="Arial" opacity="0.9">
      Transform Your Mind &amp; Body
    </text>
    
    <!-- Call to action -->
    <rect x="450" y="420" width="300" height="60" fill="rgba(255,255,255,0.2)" rx="30"/>
    <text x="600" y="455" font-size="24" font-family="Arial">
      Start Your Journey Today
    </text>
  </g>
  
  <!-- Decorative yoga poses -->
  <g fill="rgba(255,255,255,0.3)">
    <!-- Left figure -->
    <circle cx="150" cy="315" r="20"/>
    <rect x="135" y="335" width="30" height="60" rx="15"/>
    <ellipse cx="110" cy="360" rx="8" ry="30" transform="rotate(-20 110 360)"/>
    <ellipse cx="190" cy="360" rx="8" ry="30" transform="rotate(20 190 360)"/>
    
    <!-- Right figure -->
    <circle cx="1050" cy="315" r="20"/>
    <rect x="1035" y="335" width="30" height="60" rx="15"/>
    <ellipse cx="1010" cy="360" rx="8" ry="30" transform="rotate(-20 1010 360)"/>
    <ellipse cx="1090" cy="360" rx="8" ry="30" transform="rotate(20 1090 360)"/>
  </g>
</svg>